<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ferdighet 7a</title>
</head>
<body>
    <p>Ferdighet 7a</p>
    <input id="width" type="range" min="1" max="1000" step="1" oninput="showDiv()"/>
    <input id="height" type="range" min="1" max="1000" step="1" oninput="showDiv()"/>

    <div id="resultat"></div>
    <div id="resultatHtmlDiv"></div>

    <script>
        var resultatDiv = document.getElementById('resultat');
        var resultatHtmlDiv = document.getElementById('resultatHtmlDiv');

        // var randomnr = 100 + Math.floor(Math.random() * 10);
        // var randomnr2 = 100 + Math.floor(Math.random() * 10);
        showDiv();
        function showDiv() {
            var width = 100 + Math.floor(Math.random() * 10);
            var height = 100 + Math.floor(Math.random() * 10);
            var random = 2 + Math.floor(Math.random() * 10);

            resultatDiv.innerHTML = '<div style="'
                + 'background-color: ' + 'blue' + ';'
                + 'width: ' + width + 'px;'
                + 'height: ' + height + 'px;'
                + 'border:' + random + 'px solid black;'
                + '">' + '</div>';
                
                resultatHtmlDiv.innerText = 'Width:' + width + ';'
                + 'Height:' + height + ';'
        }
    </script>
</body>
</html>
