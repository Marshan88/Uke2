<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ferdighet 7</title>
    <style>
        div {
            margin: auto;
        }
        body {
            margin: auto;
            width : 50%;
            height: 100%;
            text-align : center;
        }
    </style>
</head>
<body>
    <p>Ferdighet 7</p>
    <input id="width" type="range" min="1" max="1000" step="1" oninput="showDiv()"/>
    <input id="height" type="range" min="1" max="1000" step="1" oninput="showDiv()"/>

    <div id="resultat"></div>
    <div id="resultatHtmlDiv"></div>

    <script>
        var width = document.getElementById('width');
        var height = document.getElementById('height');
        var resultatDiv = document.getElementById('resultat');
        var resultatHtmlDiv = document.getElementById('resultatHtmlDiv');

        showDiv();
        function showDiv() {
            var area = width.value * height.value;
            var perimeter = 2 * width.value + 2 * height.value;
            resultatDiv.innerHTML = '<div style="'
                + 'background-color: ' + 'blue' + ';'
                + 'width: ' + width.value + 'px;'
                + 'height: ' + height.value + 'px;'
                + '">' + '</div>';
                
                resultatHtmlDiv.innerText = 'Width:' + width.value + ';'
                + 'Height:' + height.value + ';'
                + 'Area:' + area + ';' 
                + 'Perimeter:' + perimeter;
        }
    </script>
</body>
</html>
